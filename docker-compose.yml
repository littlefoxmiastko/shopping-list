version: "3.1"
services:

    mysql:
      image: mysql:8.0
      container_name: shop-mysql
      working_dir: /
      environment:
        - MYSQL_ROOT_PASSWORD=qwerty
        - MYSQL_DATABASE=shoplist
        - MYSQL_USER=shoplist
        - MYSQL_PASSWORD=qwerty
      ports:
        - "1027:3306"
      networks:
        - isolated
        
    frontend:
      stdin_open: true
      container_name: shop-front-webserver
      build:
          context: .
          dockerfile: docker/front/Dockerfile
      volumes:
          - './front:/app'
          - '/app/node_modules'
      ports:
          - 1025:3000
      environment:
          - CHOKIDAR_USEPOLLING=true
      networks:
          - isolated
       
    backend-nginx:
      image: nginx:alpine
      container_name: shop-api-webserver
      working_dir: /application
      volumes:
          - ./api:/application
          - ./docker/backend-nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "1024:80"
      networks:
       - isolated
      
    php-fpm:
      build: docker/php-fpm
      container_name: shop-php-fpm
      working_dir: /application
      volumes:
        - ./api:/application
        - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
      networks:
        - isolated

networks:
  isolated:
    external:
      name: prototype_net

